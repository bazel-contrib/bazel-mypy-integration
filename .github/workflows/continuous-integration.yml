name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checks-out the repository under $GITHUB_WORKSPACE, so the job can access it
      - uses: actions/checkout@v4

      - name: Setup Bazel
        uses: abhinavsingh/setup-bazel@v3
        with:
          # Must match version in repo's .bazelversion file.
          version: 5.4.1

      - name: Run tests
        run: ./test.sh
